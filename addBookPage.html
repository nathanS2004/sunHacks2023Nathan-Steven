<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Book</title>
</head>
<body>
    <div class="input-container">
        <div>
            <label for="bookTitleInput">Enter book title:  </label>
            <input type="text" id="bookTitleInput">
        </div>

        <div>
            <label for="bookAuthorInput">Enter book author:</label>
            <input type="text" id="bookAuthorInput">
        </div>

        <div>
            <label for="bookPublicationInput">Publication date:</label>
            <input type="text" id="bookPublicationInput">
        </div>
        <p class="output" id="out1"></p>
        <p class="output" id="out2"></p>
        <p class="output" id="out3"></p>
        <input type="button" id="b1" value="add to info box">
    </div>
    <div id="result"></div>
    <script>
        const t1 = document.getElementById('bookTitleInput');
        const t2 = document.getElementById('bookAuthorInput');
        const t3 = document.getElementById('bookPublicationInput');
        const button1 = document.getElementById('b1');
        const o1 = document.getElementById('out1');
        const o2 = document.getElementById('out2');
        const o3 = document.getElementById('out3');

        function outputter1() {
            o1.innerHTML = t1.value;
            o2.innerHTML = t2.value;
            o3.innerHTML = t3.value;
        }

        button1.addEventListener('click', outputter1);
    </script>
</body>
</html>
