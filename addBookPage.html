<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Book</title>
</head>
<body>
    <div class="input-container">
        <div>
            <label for="bookTitleInput">Enter book title:  </label>
            <input type="text" id="bookTitleInput">
        </div>

        <div>
            <label for="bookAuthorInput">Enter book author:</label>
            <input type="text" id="bookAuthorInput">
        </div>

        <div>
            <label for="bookPublicationInput">Publication date:</label>
            <input type="text" id="bookPublicationInput">
        </div>

        <input type="button" id="addBookButton" value="Add Book">
    </div>
    <div id="result"></div>

    <script>
        const books = [];

        function addBookToLibrary(title, author, publicationDate) {
            const book = {
                title: title,
                author: author,
                publicationDate: publicationDate
            };
            books.push(book);
        }

        document.getElementById('addBookButton').addEventListener('click', function() {
            const title = document.getElementById('bookTitleInput').value;
            const author = document.getElementById('bookAuthorInput').value;
            const publicationDate = document.getElementById('bookPublicationInput').value;

            addBookToLibrary(title, author, publicationDate);

            // Clear input fields
            document.getElementById('bookTitleInput').value = '';
            document.getElementById('bookAuthorInput').value = '';
            document.getElementById('bookPublicationInput').value = '';

            displayBooks();
        });

        function displayBooks() {
            const result = document.getElementById('result');
            result.innerHTML = '<h3>Books:</h3>';

            books.forEach(book => {
                result.innerHTML += `
                    <p>Title: ${book.title}</p>
                    <p>Author: ${book.author}</p>
                    <p>Publication Date: ${book.publicationDate}</p>
                    <hr>
                `;
            });
        }
    </script>
</body>
</html>
